<!doctype html>
<html>
  <head>
    <title>Dispeakable.me!</title>
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.3.0.0.css" /> -->
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="cipherLib.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="jsencrypt.min.js"></script>
  </head>

  <body>
    
    <header class="page-header clearfix">
      <nav></nav>
      <div class="header-flag clearfix"><h1 id="lead">
        <a href="http://www.dispeakable.me" target="blank">Dispeakable.me</a>
      </h1>
      </div>
    </header>
      <div style="width:100%;text-align:center;">

        <h2>Recipients</h2>
        <select id="friendSelect" multiple class="form-control" style="margin-bottom:10px;">
 
        </select>

        <button id="getSelectionBtn" type="button" class="btn btn-default" style="width:100%;"><b>Encrypt!</b></button>

        <button id="decryptBtn" type="button" class="btn btn-default" style="width:100%;"><b>Decrypt</b></button>


        <div class="clearfix" style="margin-bottom:10px;"></div>

        <div class="alert alert-danger">
          <strong>Error</strong> Please select texts to encrypt
        </div>

        <div class="alert alert-success">
          <strong>Success!</strong>
        </div>

        <input type="text" class="form-control" id="friend_name" placeholder="Type your friend's name here">

        <input type="text" class="form-control" id="friend_link" placeholder="Paste your friend's key link here">

        <div class="clearfix" style="margin-bottom:10px;"></div>

        <button id="" type="button" class="btn btn-info"><b>Share PubKey</b></button>
        <h3>Your PubKey link</h3>
        <a>http://example.com/uid=asdkjflkajsef</a>
      </div>
      <div id="decrypt-btn">
        <img src="/img/minion.png"/>
        <img id="goggles" src="/img/goggles-small.png">
      </div>
    </div><!-- container -->

    <div class="progress" style="margin-top:5px; margin-bottom:0;">
      <div class="progress-bar" style="width: 100%;"></div>
    </div>    

  </body>
</html>
