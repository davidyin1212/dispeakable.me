<div class="share_wrapper">
  <div class="share_inner">
    <a id="facebook_share" href="#" target="_blank"  onclick="
      window.open(
        'https://www.facebook.com/sharer/sharer.php?u=' + window.location.origin, 
          'facebook-share-dialog', 
          'width=626,height=436'
        ); 
        return false;"
      >
      <img title="Facebook" alt="Facebook" src="img/facebook.png">
    </a>
    <a id="google_share" href="#" target="_blank"  onclick="
      window.open(
        'https://plus.google.com/share?url=' + window.location.origin, 
          'gplus-share-dialog', 
          'width=520,height=420'
        ); 
      return false;"
      >
      <img title="Google+" alt="Google+" src="img/google.png">
    </a>
    <a id="twitter_share" href="#" target="_blank"  onclick="
      window.open(
        'http://twitter.com/share?url=' + window.location.origin,
          'gplus-share-dialog', 
          'width=626,height=450'
        ); 
      return false;"
      >
      <img title="Twitter" alt="Twitter" src="/img/twitter.png">
    </a>
  </div>
</div>
